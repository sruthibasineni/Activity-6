<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="background-color:pink;">
    


        <div class="container">
            <div class="container-time">
                   <h2 class="heading">Time Open</h2>
                   <h3 class="heading-days">Monday-Friday</h3>
                   <p>7am - 11am(breakfast)</p>
                   <p>11am - 10pm(lunch/dinner)</p>

                   <h3 class="heading-days">Saturday and Sunday</h3>
                   <p>9am - 1am(breakfast)</p>
                   <p>1am - 10pm(lunch/dinner)</p>


                   <hr>

                   <h4 class="heading-phone">call-us: (123) 45-45-456</h4>

            </div>

            <div class="form">
                <form action="#">
                    <h2 class="heading heading-yellow">Reservation Online</h2>

                    <div class="form-field">
                        <p>Your Name</p>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="form-field">
                        <p>Your email</p>
                        <input type="email" placeholder="Your email">
                    </div>
                    <div class="form-field">
                        <p>Date</p>
                        <input type="Date">
                    </div>
                    <div class="form-field">
                        <p>Time</p>
                        <input type="Time">
                    </div>
                    <div class="form-field">
                        <p>How many people</p>
                        <select name="select" id="#">
                            <option value="1">1 person</option>
                            <option value="2">2 person</option>
                            <option value="3">3 person</option>
                            <option value="4">4 person</option>
                            <option value="5">5 person</option>
                        </select>
                    </div>
                    <buttun class="btn">Submit</buttun>
                </form>
            </div>
        </div>

    </body>
    
   
</html>
